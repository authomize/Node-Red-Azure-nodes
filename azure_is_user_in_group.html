<script type="text/javascript">
    RED.nodes.registerType('azure_is_user_in_group',{
        category: 'authomize_azure',
        color: '#a6bbcf',
        defaults: {
            name: {value:"Azure - Is user in group"},
            auth: { type: 'azure_config', required: true },
            userId: { value: '', required: true },
            userIdType: {value: ''},
            groupId: { value: '', required: true },
            groupIdType: {value: ''},
         },
        inputs: 1,
        outputs: 2,
        icon: "switch.png",
        label: function() {
            return this.name || "azure_is_user_in_group";
        },
        oneditprepare: function () {
            $("#node-input-userId").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-userIdType"
            });

            $("#node-input-groupId").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-groupIdType"
            });
        },
    });
</script>
