<script type="text/javascript">
    RED.nodes.registerType('azure_revoke_signin_sessions',{
        category: 'authomize_azure',
        color: '#a6bbcf',
        defaults: {
            name: {value: "Azure - Revoke Sign In Sessions"},
            auth: { type: 'azure_config', required: true },
			userID: { value: '', required: true },
            userIDType: {value: ''},
			userName: { value: '', required: true },
            userNameType: {value: ''},
        },
        inputs:1,
        outputs:1,
		oneditprepare: function () {
            $("#node-input-userID").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-userIDType"
            });

            $("#node-input-userName").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-userNameType"
